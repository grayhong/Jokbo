{% extends 'blog/base.html' %}

{% block content %}

{% load staticfiles %}

<html>
<head>
	<!-- All the files that are required -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="{% static 'css/login.css' %}">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.13.1/jquery.validate.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
</head>

<!-- REGISTRATION FORM -->
<div class="text-center" id = "register" style="padding:0px">
	<div class="logo"><h1 text-align:center; >register</h1></div>
	<!-- Main Form -->
	<div class="container" style="margin:auto;">
	<div class="login-form-1" >
		<form method = "post" action = "{% url 'register' %}" id="register-form" class="text-left">
		{% csrf_token %}
			<div class="login-form-main-message"></div>
			<div class="main-login-form">
				<div class="login-group">
					<div class="form-group">
						<label for="reg_username" class="sr-only">Username</label>
						<input type="text" class="form-control" id="reg_username" name="reg_username" placeholder="username">
					</div>
					<div class="form-group">
						<label for="reg_password" class="sr-only">Password</label>
						<input type="password" class="form-control" id="reg_password" name="reg_password" placeholder="password">
					</div>
					<div class="form-group">
						<label for="reg_password_confirm" class="sr-only">Password Confirm</label>
						<input type="password" class="form-control" id="reg_password_confirm" name="reg_password_confirm" placeholder="confirm password">
					</div>
					
					<div class="form-group">
						<label for="reg_email" class="sr-only">Email</label>
						<input type="text" class="form-control" id="reg_email" name="reg_email" placeholder="email">
					</div>
					<div class="form-group">
						<label for="reg_fullname" class="sr-only">First Name</label>
						<input type="text" class="form-control" id="reg_fullname" name="reg_firstname" placeholder="first name">
					</div>
					<div class="form-group">
						<label for="reg_fullname" class="sr-only">Last Name</label>
						<input type="text" class="form-control" id="reg_fullname" name="reg_lastname" placeholder="last name">
					</div>
					
					
				</div>
				<button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
			</div>
			<div class="etc-login-form">
				<p>already have an account? <a href="./../../">login here</a></p>
			</div>
		</form>
	</div>
	</div>
	<!-- end:Main Form -->
</div>
</html>
{% endblock %}
