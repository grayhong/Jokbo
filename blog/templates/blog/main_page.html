{% extends 'blog/base.html' %}

{% block content %}
<div class="container-fluid text-center">
	<div class="row content">
		<div class="col-sm-2 text-center">
		</div>
		<div class="col-sm-8 text-center">
			<form class="form" role="form" method="post" action="{% url 'search' %}" accept-charset="UTF-8" id="search-bar">
				{% csrf_token %}
				<div class="input-group" style = "padding-top: 250px;">
					<input type="text" class="form-control" id="search_keyword" name="keyword" style="height: 50px;" placeholder="알고리즘개론 or CS300" required>
					<div class="input-group-btn">
						<button type="submit" class="btn btn-primary btn-block" style="height: 50px; width: 80px" >Search</button>
					</div>
				</div>
			</form>
		</div>
		<div class="col-sm-2 text-center">
		</div>
	</div>
</div>
</div>
{% endblock %}
